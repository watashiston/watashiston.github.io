<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tiramisu Delight - Pesan</title>
    <link rel="icon" href="img/logo.png" type="image/png" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-custom sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">Tiramisu Delight</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"
                    style="filter: invert(0.5) sepia(1) saturate(3) hue-rotate(320deg);"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">Tentang</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="order.html">Order</a></li>
                    <li class="nav-item"><a class="nav-link" href="group.html">Kelompok</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <section id="pesan-section" class="mt-5">
            <h2 class="text-center mb-4">Form Pemesanan</h2>
            <form id="orderForm" class="mx-auto" style="max-width: 480px;" onsubmit="return sendOrderWhatsApp(event)">
                <div class="mb-3">
                    <label for="name" class="form-label">Nama Lengkap</label>
                    <input type="text" id="name" class="form-control" placeholder="Masukkan nama lengkap" required />
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Nomor WhatsApp</label>
                    <input type="tel" id="phone" class="form-control" placeholder="Contoh: 081234567890"
                        pattern="^\d{9,15}$" title="Masukkan nomor tanpa spasi atau tanda" required />
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Alamat</label>
                    <textarea id="address" class="form-control" rows="2" placeholder="Alamat pengiriman"
                        required></textarea>
                </div>
                <div class="mb-3">
                    <label for="variant" class="form-label">Varian Tiramisu</label>
                    <select id="variant" class="form-select" required>
                        <option value="" disabled selected>Pilih varian</option>
                        <option value="Classic">Classic - Rp 35.000</option>
                        <option value="Matcha">Matcha - Rp 40.000</option>
                        <option value="Choco">Choco - Rp 38.000</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="quantity" class="form-label">Jumlah</label>
                    <input type="number" id="quantity" class="form-control" min="1" value="1" required />
                </div>
                <button type="submit" class="btn btn-pink w-100">Kirim Pesanan via WhatsApp</button>
            </form>
        </section>
    </main>

    <footer>
        &copy; 2024 Tiramisu Delight - Dibuat dengan cinta "<3" </footer>

            <script>
                function sendOrderWhatsApp(event) {
                    event.preventDefault();
                    const name = document.getElementById('name').value.trim();
                    const phone = document.getElementById('phone').value.trim();
                    const address = document.getElementById('address').value.trim();
                    const variant = document.getElementById('variant').value;
                    const quantity = document.getElementById('quantity').value;

                    if (name === "" || phone === "" || address === "" || variant === "") {
                        // Menampilkan alert jika ada field kosong
                        Swal.fire({
                            title: 'Error!',
                            text: 'Semua field harus diisi.',
                            icon: 'error',
                            confirmButtonText: 'OK'
                        });
                        return;
                    }

                    const message = `Halo! Saya ingin memesan Tiramisu Delight:\n\nNama: ${name}\nNo. WhatsApp: ${phone}\nAlamat: ${address}\nVarian: ${variant}\nJumlah: ${quantity}`;
                    const encodedMessage = encodeURIComponent(message);
                    window.open(`https://wa.me/6281586868096?text=${encodedMessage}`, '_blank');
                }
            </script>

</body>

</html>
